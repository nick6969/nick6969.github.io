              <h1 class="post-title" itemprop="name headline">VUE Function and Computed</h1>
              <p class="post-meta">
                <i class="fa fa-calendar">&nbsp;&nbsp;</i><time datetime="2022-06-11T00:00:00.000Z" itemprop="datePublished">Jun 11, 2022, 08:00 AM</time>

            <div class="post-content" style="margin:15px;" itemprop="articleBody">
              <h3>新手學習筆記，只是紀錄一下，改天好回頭找</h3>
<br>
<h3>function 可以輸入參數，每次都會真的去執行</h3>
<h3>computed 不可以輸入參數，但是如果計算使用到的參數沒有變化的，下次來呼叫不會重新計算</h3>
<h3>所以如果是給 v-if 或者是 v-show 使用的話，用 computed 效能會比較好</h3>
<br>
<p>打完 搞定 收工</p>
